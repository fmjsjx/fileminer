# fileminer inputs
fileminer.inputs:

  # setup the path of the registry file
  # default value is /var/lib/fileminer/registry
  registry_path: test_registry

  # file paths
  paths:
    - logs/*.log

    # other path
    #- /other/path/*.log

  # EOF seconds
  # default value is 86400(1 day)
  #eof_seconds: 86400

  # Batch lines to read
  # default value is 50
  #batch_lines: 50


# -- output --

# output to redis
output.redis:
  # the URI of the redis server
  uri: redis://localhost:6379/0

  # host of the redis server
  # effective only if uri is not be set
  # default value is localhost
  #host: localhost

  # port of the redis server
  # default value is 6379
  # effective only if uri is not be set
  #port: 6379

  # db of the redis server
  # default value is 0
  # effective only if uri is not be set
  #db: 0

  # password of the redis server
  #password:

  # key of the redis server
  # required
  key: fileminer


